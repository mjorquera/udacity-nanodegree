<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz - One Big, Ugly Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Mario Company</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <h2> Your Order </h2>
      <div class="col-xs-3">
        <img class="img-responsive" src="images/NES-Console-Set.png"/>
      </div>
      <div class="col-xs-4">
        <h4>Item</h4>
        <p>
          Classic Video Game Console
        </p>
      </div>
      <div class="col-xs-1">
        <h4>Q</h4>
        <p>
          1
        </p>
      </div>
      <div class="col-xs-4">
        <h4>Price</h4>
        <p>
          $500.00
        </p>
      </div>
    </div>
    <form>
      <div class="row">
        <h2>Shipping Address</h2>
        <div class="col-xs-12 col-md-7">
          <div class="form-group">
            <label for="Name">Name</label>
            <input id="Name" type="text" class="form-control" placeholder="Mario Jorquera" autocomplete="given-name" autofocus />
          </div>
          <div class="form-group">
            <label for="Address">Address</label>
            <input id="Address" type="text" class="form-control" placeholder="Av. Isidora Goyenechea 2800, Las Condes, Santiago, Chile" autocomplete="address-line1" />
          </div>
        </div>
      </div>
      <div class="row">
        <h2>Billing</h2>
        <div class="col-xs-12 col-md-7">
          <div class="form-group">
            <label for="Card">Credit Card</label>
              <input id="Card" type="text" class="form-control" placeholder="1234 5678 1234 4321" autocomplete="cc-number" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-7">
        <div class="form-group">
          <div class="row">
            <div class="col-xs-7 col-sm-5">
              <div class="row">
                <div class="col-xs-12">
                  <label for="ExpMonth">Expiration Date</label>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-6">
                  <input id="ExpMonth" type="text" class="form-control" placeholder="MM" autocomplete="cc-exp-month" />
                </div>
                <div class="col-xs-6">
                  <input id="ExpYear" type="text" class="form-control" placeholder="YY" autocomplete="cc-exp-year" />
                </div>
              </div>
            </div>
            <div class="col-xs-4 col-sm-3 pull-rigth">
              <label for="CvCode" class="pull-rigth">CSC</label>
              <input id="ExpYear" type="text" class="form-control" placeholder="CSC" autocomplete="cc-csc" />
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="submit" class="btn btn-primary" value ="Place Order" /> 
        </div>
      </div>
      </div>
    </form>
  </div>
  <script>
    var submit = document.querySelector('#submit');
    submit.onclick = function () {
      alert("All of your information was valid, right? I'll just go ahead and assume that it is ;)\n\nThanks for your submission!");
    };
  </script>
</body>
</html>
